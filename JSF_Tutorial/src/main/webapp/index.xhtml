<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>JSF Tutorial!</title>
</head>

<body>
<h1>Mohammed</h1>

<h:form>
    <h:outputLabel value="username:"/>
    <h:inputText  value = "#{user.userName}">

    </h:inputText>


    <br/>

    <h:outputLabel value="password:"/>
    <h:inputSecret value="#{user.password}"/><br/>

    <h:outputLabel  value="Message:">

    </h:outputLabel>

    <br/>
    <h:inputTextarea  id="name" value="#{user.message}">
        <f:ajax event="keyup" execute="name" render="out" listener="#{user.doCommand()}"/>
    </h:inputTextarea>

    <br/>

    <h:outputText id="out" value="#{user.message}"/>
    <br/>

    <h:inputHidden/><br/>

    <h:outputLabel value="Remember Me!:"/>
    <h:selectBooleanCheckbox value="#{user.rememberMe}"/>
    <br/>

    <h:outputLabel value="Select Language:"/>
    <h:selectManyCheckbox value="#{user.language}">
        <f:selectItem  itemLabel="JAVA" itemValue="java"/>
        <f:selectItem  itemLabel="PHP" itemValue="php"/>
        <f:selectItem  itemLabel="C++" itemValue="c++"/>
    </h:selectManyCheckbox>
    <br/>
    <h:outputLabel value="Select Gender"/>
    <h:selectOneRadio value="#{user.gender}">
        <f:selectItem itemLabel="Male" itemValue="M"/>
        <f:selectItem itemLabel="FeMale" itemValue="F"/>
    </h:selectOneRadio>
    <br/>

    <h:outputLabel value="Select Contry :"/>
    <h:selectOneListbox value="#{user.country}">
        <f:selectItem  itemLabel="JORDAN" itemValue="jor"/>
        <f:selectItem  itemLabel="EGYPT" itemValue="egy"/>
        <f:selectItem  itemLabel="USA" itemValue="usa"/>
    </h:selectOneListbox>


    <br/>
    <h:outputText value="#{user.userName}"/>


    <br/>

<h:commandButton value="Login" >
    </h:commandButton>
    <h:commandLink type="submit" value="Facebook" action="student?faces-redirect=true"/>

</h:form>

</body>
</html>
